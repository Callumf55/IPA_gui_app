name: Build & Release Windows App

on:
  push:
    tags:
      - 'v*'  # Run only on version tags

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Debug spec path
        run: |
          echo "=== Repo root listing ==="
          dir
          echo "=== build/ listing ==="
          dir build
          echo "=== Spec contents ==="
          type build\ipa_gui.spec
          echo "=== Checking entry script ==="
          if not exist "ipa_gui_advanced.py" (echo "MISSING: ipa_gui_advanced.py in repo root" & exit 1)

      - name: Build EXE with PyInstaller
        run: py -m PyInstaller build\ipa_gui.spec

      - name: Download & Install Inno Setup
        run: |
          Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "is.exe"
          Start-Process is.exe -ArgumentList "/VERYSILENT", "/NORESTART" -Wait

      - name: Package with Inno Setup
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" build\setup.iss

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            Output\IPA-Pipeline-GUI-Setup.exe
            dist\IPA Pipeline GUI\*
